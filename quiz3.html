<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pergunta 2</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff3c3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .opcao {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff1a1a44;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .opcao:hover {
      transform: scale(1.02);
    }

    .opcao span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Remove bot√£o continuar */
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <h1>üè† Pergunta 2</h1>
    <p>Como descreverias o estado da tua casa neste momento?</p>

    <div class="opcoes">
      <div class="opcao" onclick="responderEAvancar('√â simples, mas organizada')">
        <span>√â simples, mas organizada</span>
      </div>
      <div class="opcao" onclick="responderEAvancar('Precisa de algumas melhorias')">
        <span>Precisa de algumas melhorias</span>
      </div>
      <div class="opcao" onclick="responderEAvancar('Tenho dificuldades no dia a dia')">
        <span>Tenho dificuldades no dia a dia</span>
      </div>
    </div>
  </div>

  <script>
    function responderEAvancar(resposta) {
      localStorage.setItem("resposta2", resposta);
      window.location.href = "quiz4.html";
    }

    // Scroll autom√°tico ap√≥s 3 segundos (pode remover se n√£o quiser)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });
      }, 3000);
    });
  </script>
</body>
</html>
