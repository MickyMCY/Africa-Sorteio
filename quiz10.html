<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pergunta 2</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .bloco-opcao {
      margin-bottom: 30px;
    }

    .imagem-opcao {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff1a1a66;
      margin-bottom: 10px;
    }

    .botao-opcao {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      background-color: #1a1a1a;
      border: 2px solid #ff3c3c;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botao-opcao:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† Pergunta 2</h1>
    <p>Como descreverias o estado da tua casa neste momento?</p>

    <div class="bloco-opcao">
      <img src="img/simples.jpg" alt="Casa simples" class="imagem-opcao" />
      <button class="botao-opcao" onclick="responderEAvancar('Simples')">√â simples, mas organizada</button>
    </div>

    <div class="bloco-opcao">
      <img src="img/melhorias.jpg" alt="Precisa de melhorias" class="imagem-opcao" />
      <button class="botao-opcao" onclick="responderEAvancar('Melhorias')">Precisa de algumas melhorias</button>
    </div>

    <div class="bloco-opcao">
      <img src="img/dificuldades.jpg" alt="Dificuldades" class="imagem-opcao" />
      <button class="botao-opcao" onclick="responderEAvancar('Dificuldades')">Tenho dificuldades no dia a dia</button>
    </div>
  </div>

  <script>
    function responderEAvancar(resposta) {
      localStorage.setItem("resposta2", resposta);
      window.location.href = "quiz3.html";
    }
  </script>
</body>
</html>
