<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pergunta 3</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .opcoes-imagens {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .opcao-img {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #ff1a1a44;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .opcao-img:hover {
      transform: scale(1.03);
    }

    .opcao-img img {
      width: 100%;
      border-radius: 10px;
      max-height: 180px;
      object-fit: cover;
    }

    .opcao-img span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <h1>üéÅ Pergunta 3</h1>
    <p>Qual destes produtos ajudaria mais no teu dia-a-dia, ou melhor qual o senhor prefere ter?</p>

    <div class="opcoes-imagens">
      <div class="opcao-img" onclick="responderEAvancar('Geleira')">
        <img src="img/geleira.jpg" alt="Geleira">
        <span>Geleira</span>
      </div>

      <div class="opcao-img" onclick="responderEAvancar('Congelador')">
        <img src="img/congelador.jpg" alt="Congelador">
        <span>Congelador</span>
      </div>

      <div class="opcao-img" onclick="responderEAvancar('TV Smart 42‚Äù')">
        <img src="img/tvsmart.jpg" alt="TV Smart">
        <span>TV Smart 42‚Äù</span>
      </div>
    </div>
  </div>

  <script>
    function responderEAvancar(resposta) {
      localStorage.setItem("resposta3", resposta);
      window.location.href = "quiz5.html";
    }

    // Scroll autom√°tico (mantive caso queira)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });
      }, 3000);
    });
  </script>
</body>
</html>
