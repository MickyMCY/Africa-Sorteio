<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pergunta 1</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff3c3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .video-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 30px;
      box-shadow: 0 0 12px #ff1a1a44;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .imagens-produtos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .imagens-produtos img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px #ff1a1a33;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 60px;
    }

    .opcao {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff1a1a44;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .opcao:hover {
      transform: scale(1.02);
    }

    .opcao span {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <h1>üìù Pergunta 1</h1>

    <!-- V√≠deo incorporado do YouTube -->
    <div class="video-container" id="videoWrapper">
      <iframe
        id="videoYoutube"
        src="https://www.youtube.com/embed/Wj2Odjw-YmY?rel=0&enablejsapi=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <p>O senhor j√° tem algum dos seguintes produtos em casa?</p>

    <!-- Imagens dos produtos -->
    <div class="imagens-produtos">
      <img src="img/geleira.jpg" alt="Geleira">
      <img src="img/congelador.jpg" alt="Congelador">
      <img src="img/tvsmart.jpg" alt="TV Smart">
    </div>

    <!-- Op√ß√µes de resposta -->
    <div class="opcoes" id="respostas">
      <div class="opcao" onclick="responderEAvancar('N√£o, nunca tive')">
        <span>‚ùå N√£o, nunca tive</span>
      </div>
      <div class="opcao" onclick="responderEAvancar('Sim, mas j√° n√£o funciona')">
        <span>‚ö†Ô∏è Sim, mas j√° n√£o funciona</span>
      </div>
      <div class="opcao" onclick="responderEAvancar('Sim, mas est√° muito velho')">
        <span>üì¶ Sim, mas est√° muito velho</span>
      </div>
    </div>
  </div>

  <script>
    function responderEAvancar(resposta) {
      localStorage.setItem("resposta1", resposta);
      window.location.href = "quiz3.html";
    }

    // Espera 2 segundos e come√ßa o v√≠deo automaticamente
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoYoutube', {
        events: {
          'onReady': (event) => {
            setTimeout(() => {
              event.target.playVideo();
            }, 2000);
          },
          'onStateChange': (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById("respostas").scrollIntoView({ behavior: "smooth" });
            }
          }
        }
      });
    }

    // Carrega a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Backup: scroll autom√°tico caso o v√≠deo n√£o carregue
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (!player) {
          document.getElementById("respostas").scrollIntoView({ behavior: "smooth" });
        }
      }, 5000);
    });
  </script>
</body>
</html>
