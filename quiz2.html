<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pergunta 1</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff3c3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .imagens-produtos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .imagens-produtos img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px #ff1a1a33;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .opcao {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff1a1a44;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .opcao:hover {
      transform: scale(1.02);
    }

    .opcao span {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <h1>üìù Pergunta 1</h1>
    <p>O senhor j√° tem algum dos seguintes produtos em casa?</p>

    <!-- Imagens dos produtos -->
    <div class="imagens-produtos">
      <img src="img/geleira.jpg" alt="Geleira">
      <img src="img/congelador.jpg" alt="Congelador">
      <img src="img/tvsmart.jpg" alt="TV Smart">
    </div>

    <!-- Op√ß√µes de resposta -->
    <div class="opcoes">
      <div class="opcao" onclick="responderEAvancar('N√£o, nunca tive')">
        <span>‚ùå N√£o, nunca tive</span>
      </div>
      <div class="opcao" onclick="responderEAvancar('Sim, mas j√° n√£o funciona')">
        <span>‚ö†Ô∏è Sim, mas j√° n√£o funciona</span>
      </div>
      <div class="opcao" onclick="responderEAvancar('Sim, mas est√° muito velho')">
        <span>üì¶ Sim, mas est√° muito velho</span>
      </div>
    </div>
  </div>

  <script>
    function responderEAvancar(resposta) {
      localStorage.setItem("resposta1", resposta);
      window.location.href = "quiz3.html";
    }

    // Scroll autom√°tico ap√≥s 3 segundos
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });
      }, 3000);
    });
  </script>
</body>
</html>
