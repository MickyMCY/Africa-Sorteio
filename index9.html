<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pergunta 6</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .opcao {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
      box-shadow: 0 0 12px #ff1a1a33;
    }

    .opcao:hover {
      border-color: #ff1a1a;
      background: #262626;
    }

    .opcao img {
      max-width: 80px;
      margin-bottom: 10px;
    }

    .opcao span {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <h1>üè† Pergunta 6</h1>
    <p>Quantas pessoas moram consigo?</p>

    <div class="opcoes">
      <div class="opcao" onclick="responder('1 pessoa')">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="1 pessoa" />
        <span>1 pessoa</span>
      </div>
      <div class="opcao" onclick="responder('2 a 3 pessoas')">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="2-3 pessoas" />
        <span>2 a 3 pessoas</span>
      </div>
      <div class="opcao" onclick="responder('4 a 5 pessoas')">
        <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="4-5 pessoas" />
        <span>4 a 5 pessoas</span>
      </div>
      <div class="opcao" onclick="responder('Mais de 6')">
        <img src="https://cdn-icons-png.flaticon.com/512/3063/3063823.png" alt="6+" />
        <span>Mais de 6</span>
      </div>
    </div>
  </div>

  <script>
    function responder(valor) {
      localStorage.setItem("qtdPessoas", valor);
      window.location.href = "quiz9.html";
    }

    // Scroll autom√°tico ap√≥s 3 segundos
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });
      }, 3000);
    });
  </script>
</body>
</html>
